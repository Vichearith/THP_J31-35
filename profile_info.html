                <div class="card-body p-2 bd-highlight d-flex justify-content-between w-100">
                    <div class="p-2 bd-highlight">
                        <h4 class="card-title">pierre.michel@yopmail.com</h4>
                        <p>Pierre MICHEL</p>
                        <p class="mb-0 lh-125">
                            Salut moi c'est Pierre Michel, je suis organisateur d'évènements dans la région de Nantes.
                        </p>
                    </div>
                    <div class="bd-highlight">
                        <button type="button" class="btn btn-warning">Edit info</button>
                        <button type="button" class="btn btn-warning">Change email / password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

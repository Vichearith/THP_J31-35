<!doctype html>
<html lang="fr"><head>
  <meta charset="utf-8">
  <title>Unburdn - Sign Up</title>
  <link rel="stylesheet" href="bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="sign.css" media="screen">

  <body>
    <form class="form-sign">
      <div class="text-center mb-4">
        <img class="mb-4" src="unburdn.svg" alt="" width="300" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      </div>

      <div class="form-label-group my-2">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <span style="opacity: 1; left: 368px; top: 18.5px; width: 19px; min-width: 19px; height: 13px; position: absolute;"></span></div>

      <div class="form-label-group my-2">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <span style="opacity: 1; left: 368px; top: 18.5px; width: 19px; min-width: 19px; height: 13px; position: absolute;"></span></div>

      <div class="form-label-group my-2">
        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="confirm_password" id="inputPassword" class="form-control" placeholder="Confirm Password" required="">
      <span style="opacity: 1; left: 368px; top: 18.5px; width: 19px; min-width: 19px; height: 13px; position: absolute;"></span></div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> J’accepte les <font class="text-success">Termes et Conditions</font> ainsi que la <font class="text-success">Politique de Confidentialité</font>
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted text-center">Unburdn © 2019</p>
    </form>
  </body>
